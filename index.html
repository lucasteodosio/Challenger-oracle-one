<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenger Oracle One</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shotcut icon" href="assets/Logo lt.png" type="image/x-icon">
</head>
<body>
    
    <main class="main container">
        <header class="cabecalho">
            <img src="assets/Logo lt.png" alt="logo LT">
            <h1>Mensagens Criptografada</h1>
        </header>

        <div class="container_input">
            <div class="input">
                <textarea id="input-texto" placeholder="Digite aqui o seu texto..."></textarea>
                <p>Atenção somente letras maiúsculas e sem acento!</p>
            </div>

            <div id="output">
                <img src="assets/Criptografia-Java.png" alt="logo cadeado">
                <h2>Sua mensagem aparecerá aqui!</h2>
                <span>Digite um texto que deseja criptografar ou descriptografar.</span>
            </div>
        </div>

        <div class="buttons">
            <div class="buttons-btn">
                <button onclick="criptrafar()" class="btn_criptografa">criptografar</button>
                <button onclick="descriptografar()" class="btn_descriptografar">descriptografar</button>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div class="icones">
            <a href="www.linkedin.com/in/lucas-teodosio-a25422238"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://github.com/lucasteodosio"><ion-icon name="logo-github"></ion-icon></a>
            </div>
            <h3>Desenvolvido por Lucas Teodosio Marins</h3>
    </footer>

    <script src="script/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
